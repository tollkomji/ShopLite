name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy (catalog)
        run: curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_CATALOG"
        env:
          RENDER_DEPLOY_HOOK_CATALOG: ${{ secrets.RENDER_DEPLOY_HOOK_CATALOG }}

      - name: Trigger Render deploy (order)
        run: curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_ORDER"
        env:
          RENDER_DEPLOY_HOOK_ORDER: ${{ secrets.RENDER_DEPLOY_HOOK_ORDER }}
